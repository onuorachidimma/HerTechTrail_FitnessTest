<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Designer Bag Brands</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <article>
                <section>
                    <div>
                        <h1 id="heading">MOST POPULAR DESIGNER BAG BRANDS</h1>
                    </div>
                </section>
                <section class="min-h-screen flex items-center mx-4">
                    <div class="grid grid-cols-4 gap-4">
                        <div>
                            <img src="./images/Balanciaga2.webp" alt="Balenciaga bag">
                            <p class="imagebrand" id="image1">BALENCIAGA</p>
                        </div>

                        <div>
                            <img src="./images/Bottega Veneta.jpg" alt="Bottega Veneta bag">
                            <p class="imagebrand" id="image2">BOTTEGA VENETA</p>
                        </div>

                        <div>
                            <img src="./images/chanel-bags-insert-3.jpg" alt="Chanel bag">
                            <p class="imagebrand" id="image3">CHANEL</p>
                        </div>

                        <div>
                            <img src="./images/dg.jpg">
                            <p class="imagebrand" id="image4">DOLCE & GABBANA</p>
                        </div>

                        <div>
                            <img src="./images/dior.jpg" alt="Dior bag">
                            <p class="imagebrand" id="image5">DIOR</p>
                        </div>

                        <div>
                            <img src="./images/Fendi bag.webp" alt="Fendi bag">
                            <p class="imagebrand" id="image6">FENDI</p>
                        </div>

                        <div>
                            <img src="./images/Ferragamo.jpg" alt="Ferragamo bag">
                            <p class="imagebrand" id="image7">FERRAGAMO</p>
                        </div>

                        <div>
                            <img src="./images/Givenchy.webp" alt="Givenchy bag">
                            <p class="imagebrand" id="image8">GIVENCHY</p>
                        </div>

                        <div>
                            <img src="./images/Gucci teal.webp" alt="Gucci bag">
                            <p class="imagebrand" id="image9">GUCCI</p>
                        </div>

                        <div>
                            <img src="./images/Hermes-Kelly.jpg" alt="Hermes bag">
                            <p class="imagebrand" id="image10">HERMES</p>
                        </div>

                        <div>
                            <img src="./images/Isabel Marant.webp" alt="Isabel Marant bag">
                            <p class="imagebrand" id="image11">ISABEL MARANT</p>
                        </div>

                        <div>
                            <img src="./images/JW Anderson.jpg" alt="JW Anderson bag">
                            <p class="imagebrand" id="image12">JW ANDERSON</p>
                        </div>

                        <div>
                            <img src="./images/Why-Are-Louis-Vuitton-Bags-So-Expensive.jpg" alt="Louis Vuitton bag">
                            <p class="imagebrand" id="image13">LOUIS VUITTON</p>
                        </div>

                        <div>
                            <img src="./images/Paco Robanne.webp" alt="Paco Robanne bag">
                            <p class="imagebrand" id="image14">PACO ROBANNE</p>
                        </div>

                        <div>
                            <img src="./images/Saint Laurent.webp" alt="Saint Laurent bag">
                            <p class="imagebrand" id="image15">SAINT LAURENT</p>
                        </div>

                        <div>
                            <img src="./images/Versace.webp" alt="Versace bag">
                            <p class="imagebrand" id="image16">VERSACE</p>
                        </div>
                    </div>
                </section>
            </article>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
